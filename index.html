<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Bate-Papo UOL</title>
</head>

<body>
    <div class="tela-cadastro">
        <img src="imagens/logoCadastro.png">
        <input type="text" placeholder="Digite seu nome" data-identifier="enter-name">
        <div class="botao-cadastro" onclick="cadastrarUsuario()" data-identifier="start">
            Entrar
        </div>
        <div class="loading display-none">
            <img src="imagens/loading.gif">
            <p><strong>Entrando...</strong></p>
        </div>
    </div>
    <div class="container-sidebar display-none">
        <div class="fundo-transparente" onclick="fecharSideBar()">

        </div>
        <div class="sidebar">
            <h1><strong>Escolha um contato<br>para enviar mensagem:</strong></h1>
            <div class="participantes-online">
                <div class="participante">
                    <ion-icon name="people"></ion-icon>
                    <p>Todos</p>
                </div>


            </div>
            <h1><strong>Escolha a visibilidade:</strong></h1>
            <div class="publico">
                <ion-icon name="lock-open"></ion-icon>
                <p>PÃºblico</p>
            </div>
            <div class="privado">
                <ion-icon name="lock-closed"></ion-icon>
                <p>Reservadamente</p>
            </div>
        </div>
    </div>



    <header>
        <img src="imagens/logo.png">
        <ion-icon name="people-sharp" onclick="abrirSideBar()"></ion-icon>
    </header>

    <main class="local-mensagens">

    </main>

    <footer class="mandar-mensagem">
        <input type="text" placeholder="Escreva aqui..." id="texto-mensagem">
        <ion-icon name="paper-plane-outline" onclick="enviarMensagem()" data-identifier="send-message" id="botao-enviar-mensagem"></ion-icon>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
